<html>
<head>
<title>Property Me Bank Deposit Slip Script</title>
</head>
<body>

    <h1>Property Me Bank Deposit Slip Script</h1>
    <p>Here's the original bank deposits: </p>
    <p id="OriginalBankDeposits"></p>

    <p>Here's the ordered bank deposits: </p>
    <p id="OrderedBankDeposits"></p>

    <script>

        // Pass the bank deposit reciepts into an array
        var receiptnumbers = [892, 893, 894, 895, 906, 910, 845];

        // Simply print out the array
        document.getElementById("OriginalBankDeposits").innerHTML = receiptnumbers + "<br>";

        // Order the array from lowest to highest and store it into a variable
        receiptnumbers.sort(function(a, b){
            return a - b;
        });

        // Output the variable (sorted array)
        document.getElementById("OrderedBankDeposits").innerHTML = receiptnumbers + "<br>";

    </script>
    
</body>
</html>
